<!DOCTYPE HTML>
<html>
<head>
    <title>The Parallel Website Template | Home</title>
    <link href="static/css/style.css" media="all" rel="stylesheet" type="text/css"/>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="static/css/magnific-popup1.css" rel="stylesheet" type="text/css">
    <link href="static/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="static/css/prettyPhoto.css" rel="stylesheet" type="text/css">
    <!--  jquery plguin -->
    <script src="static/js/jquery.min.js" type="text/javascript"></script>
    <!--start slider -->
    <link href="static/css/fwslider.css" media="all" rel="stylesheet">
    <script src="static/js/jquery-ui.min.js"></script>
    <script src="static/js/css3-mediaqueries.js"></script>
</head>
<body style="color: whitesmoke">
<!-- start header -->
<div class="header_bg">
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <h1><a href="index.html"><img alt="" src="static/images/logo.png"/></a></h1>
            </div>
            <div class="h_right">
                <ul class="menu">
                    <li class="active"><a href="/">首页</a></li>
                    <li><a class="scroll" href="/movie">电影</a></li>
                    <li><a class="scroll" href="/score">评分</a></li>
                    <li><a class="scroll" href="/word">词云</a></li>
                    、
                    <li class="last"><a class="scroll" href="/team">团队</a></li>
                </ul>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
<!-----------service------------>
<div class="sevice" id="services">
    <div class="wrap">
        <div class="service-grids">
            <h2>豆瓣电影TOP250数据分析</h2>
            <div class="images_1_of_4">
                <img src="static/images/cal.png">
                <h3><a href="/movie">250 经典电影</a></h3>
            </div>
            <div class="images_1_of_4">
                <img src="static/images/port.png">
                <h3><a href="/score">评分统计</a></h3>
            </div>
            <div class="images_1_of_4">
                <img src="static/images/recyle.png">
                <h3><a href="/word">词汇统计</a></h3>
            </div>
            <div class="images_1_of_4">
                <img src="static/images/camera.png">
                <h3><a href="/team">团队成员</a></h3>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
<!-----------//service//------------>

<div class="cbp-so-scroller" id="cbp-so-scroller">
    <!--Portfolio-->
    <div class="clearfix" id="portfolio">
        <div class="portfolio-bg"></div>
        <div class="typo1">
            <div class="wrapper clearfix">
                <div class="section-title">
                    <h3 class="heading">豆瓣电影top250</h3>
                    <h6></h6>
                </div><!--end:section-title-->
            </div><!--end:wrapper-->

            <table class="table table-bordered">
                <tr>
                    <td>排名</td>
                    <td>名称</td>
                    <td>外国名称</td>
                    <td>评分</td>
                    <td>评价人数</td>
                    <td>概述</td>
                    <td>其他信息</td>
                </tr>
                {% for item in data_list %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                    <td>{{ item[5] }}</td>
                    <td>{{ item[6] }}</td>
                    <td>{{ item[7] }}</td>
                    <td>{{ item[8] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div><!--end:typo1-->
    </div>
</div>


<a href="#" id="toTop" style="display: block;"><span id="toTopHover" style="opacity: 1;"></span></a>
</body>
</html>
