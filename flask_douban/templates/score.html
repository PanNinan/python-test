<!DOCTYPE HTML>
<html>
<head>
    <title>The Parallel Website Template | Home</title>
    <link href="static/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="static/css/magnific-popup1.css">
    <link rel="stylesheet" type="text/css" href="static/css/prettyPhoto.css">
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <link rel="stylesheet" href="static/css/fwslider.css" media="all">
    <script src="static/js/jquery-ui.min.js"></script>
    <script src="static/js/css3-mediaqueries.js"></script>
    <script src="static/js/echarts.js"></script>
</head>
<body style="color: whitesmoke;">
<!-- start header -->
<div class="header_bg">
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <h1><a href="index.html"><img src="static/images/logo.png" alt=""/></a></h1>
            </div>
            <div class="h_right">
                <ul class="menu">
                    <li class="active"><a href="/">首页</a></li>
                    <li><a href="/movie" class="scroll">电影</a></li>
                    <li><a href="/score" class="scroll">评分</a></li>
                    <li><a href="/word" class="scroll">词云</a></li>
                    <li class="last"><a href="/team" class="scroll">团队</a></li>
                </ul>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
<!-----------service------------>
<div class="sevice" id="services">
    <div class="wrap">
        <div class="service-grids">
            <h2>豆瓣电影TOP250数据分析</h2>
            <div class="images_1_of_4">
                <img src="static/images/cal.png">
                <h3><a href="/movie">250 经典电影</a></h3>
            </div>
            <div class="images_1_of_4">
                <img src="static/images/port.png">
                <h3><a href="/score">评分统计</a></h3>
            </div>
            <div class="images_1_of_4">
                <img src="static/images/recyle.png">
                <h3><a href="/word">词汇统计</a></h3>
            </div>
            <div class="images_1_of_4">
                <img src="static/images/camera.png">
                <h3><a href="/team">团队成员</a></h3>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
<!-----------//service//------------>

<div class="about" id="about">
    <div class="wrap">
        <h4 style="color: #0b0b0b">豆瓣电影Top250评分分布图</h4>
        <div id="main" style="width: 1200px;height:800px;">

        </div>
    </div>
</div>

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        color: ['#3398DB'],
        title: {
            text: '豆瓣电影Top250评分分布图'
        },
        tooltip: {},
        grid: {
            left: '10%',
            bottom: '10%',
            right: '5%'
        },
        legend: {
            data: ['评分']
        },
        xAxis: {
            data: {{ score|tojson }}
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            barWidth: '25%',
            data: {{ num|tojson }}
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
